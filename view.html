<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
    <style>
        body {
            background-color: #001F3F;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-bg {
            background-image: url('military.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 50px;
        }

        .header-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); 
        }

        .blur-container {
            position: relative;
            text-align: center;
            z-index: 1;
            color: #ffffff;
        }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgb(220, 219, 222);
        }

        h2 {
            font-size: 1.5rem;
            color: #FFD700;
            margin-top: 10px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .weapon-image {
            text-align: center;
            margin-bottom: 30px;
        }

        .weapon-image img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 18px;
        }

        .item label {
            font-weight: bold;
            color: #FFD700; 
        }

        .item span {
            color: #ffffff;
        }

        .button-group {
            margin-top: 40px;
            text-align: center;
        }

        .button-group button {
            margin: 0 15px;
            padding: 12px 25px;
            background-color: #044a06;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group button:hover {
            background-color: #066d08;
        }

        .delete-btn {
            background-color: #801109;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }

        .list-btn {
            background-color: #044a06;
        }

        .list-btn:hover {
            background-color: #066d08;
        }

        @media (max-width: 768px) {
            .header-bg {
                height: 40vh;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .item {
                font-size: 16px;
            }

            .weapon-image img {
                max-width: 300px;
            }
        }
    </style>

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const gun = urlParams.get('gun');
            const weapon = weaponsData[gun];

            if (weapon) {
                document.getElementById("weapon-name").innerText = weapon.name;
                document.getElementById("weapon-manufacturer").innerText = weapon.manufacturer;
                document.getElementById("weapon-type").innerText = weapon.type;
                document.getElementById("weapon-rate-of-fire").innerText = weapon.rateOfFire;
                document.getElementById("weapon-caliber").innerText = weapon.caliber;
                document.getElementById("weapon-weight").innerText = weapon.weight;
                document.getElementById("weapon-release-date").innerText = weapon.releaseDate;
                document.getElementById("weapon-price").innerText = weapon.price;
                document.getElementById("weapon-image").src = weapon.image;
            } else {
                alert("Weapon data not found!");
            }
        };

        function confirmDelete() {
            const result = confirm("Are you sure you want to delete this item?");
            if (result) {
                alert("The item has been deleted.");
            }
        }

        function goToEditPage() {
            window.location.href = "edit.html";  
        }

        function goToIndexPage() {
            window.location.href = "index.html";  
        }

        function goToAddPage() {
            window.location.href = "add.html"; 
        }
    </script>
</head>
<body>

    <div class="header-bg">
        <div class="blur-container">
            <h1>Weapon Information</h1>
            <h2>Details of Selected Weapon</h2>
        </div>
    </div>

    <div class="container content">
        <div class="weapon-image">
            <img id="weapon-image" src="ak-47.png" alt="Weapon Image">
        </div>

        <div class="item">
            <label>Weapon Name:</label>
            <span id="weapon-name"></span>
        </div>
        <div class="item">
            <label>Manufacturer:</label>
            <span id="weapon-manufacturer"></span>
        </div>
        <div class="item">
            <label>Weapon Type:</label>
            <span id="weapon-type"></span>
        </div>
        <div class="item">
            <label>Rate of Fire:</label>
            <span id="weapon-rate-of-fire"></span>
        </div>
        <div class="item">
            <label>Caliber:</label>
            <span id="weapon-caliber"></span>
        </div>
        <div class="item">
            <label>Weight:</label>
            <span id="weapon-weight"></span>
        </div>
        <div class="item">
            <label>Release Date:</label>
            <span id="weapon-release-date"></span>
        </div>
        <div class="item">
            <label>Price:</label>
            <span id="weapon-price"></span>
        </div>

        <div class="button-group">
            <button class="add-btn" onclick="goToAddPage()">Add</button>
            <button class="edit-btn" onclick="goToEditPage()">Edit</button>
            <button class="delete-btn" onclick="confirmDelete()">Delete</button>
            <button class="list-btn" onclick="goToIndexPage()">Back to List</button>
        </div>
    </div>

</body>
</html>
