<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f8;
            color: #384047;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            margin: 0 auto;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background: #f4f7f8;
            font-size: 16px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        .payment-options {
            margin: 20px 0;
        }

        input[type="submit"], button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #5fcf80;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a267;
        }

        .button-container {
            text-align: center;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
            outline: none;
            border-color: #5fcf80;
            box-shadow: 0 0 5px rgba(95, 207, 128, 0.5);
        }

        .inline-label {
            display: inline-block;
            margin-right: 10px;
        }

        .form-container h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h2, h3 {
                font-size: 1.5em;
            }

            input[type="submit"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Billing address</h2>
    <form>
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname">
        
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname">
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="@ Username">
        
        <label for="email">Email (Optional)</label>
        <input type="email" id="email" name="email" placeholder="you@example.com">
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="1234 Main St">
        
        <label for="address2">Address 2 (Optional)</label>
        <input type="text" id="address2" name="address2" placeholder="Apartment or suite">
        
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="choose">Choose...</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
        </select>
        
        <label for="state">State</label>
        <select id="state" name="state">
            <option value="choose">Choose...</option>
            <option value="ny">New York</option>
            <option value="ca">California</option>
        </select>
        
        <label for="zip">Zip</label>
        <input type="number" id="zip" name="zip">
        
        <label>
            <input type="checkbox" name="sameAddress"> Shipping address is the same as my billing address
        </label>
        <label>
            <input type="checkbox" name="saveInfo"> Save this information for next time
        </label>
        
        <h3>Payment</h3>
        <div class="payment-options">
            <label class="inline-label">
                <input type="radio" name="paymentMethod" value="credit" checked> Credit card
            </label>
            <label class="inline-label">
                <input type="radio" name="paymentMethod" value="debit"> Debit card
            </label>
            <label class="inline-label">
                <input type="radio" name="paymentMethod" value="paypal"> PayPal
            </label>
        </div>
        
        <label for="cardname">Name on card</label>
        <input type="text" id="cardname" name="cardname">
        
        <label for="cardnumber">Credit card number</label>
        <input type="number" id="cardnumber" name="cardnumber">
        
        <label for="expdate">Expiration Date</label>
        <input type="date" id="expdate" name="expdate">
        
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
